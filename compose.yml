services:
  portfolio:
    image: nginx:alpine
    container_name: portfolio
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - TZ=Europe/Paris
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.portfolio.description=Portfolio web application"
      - "com.portfolio.version=1.0.0"
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
